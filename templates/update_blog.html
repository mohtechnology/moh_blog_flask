{% extends 'base.html' %}

{% block title %} Update Blog Page {% endblock %}

{% block content %} 
<div class="container my-3">
    <h1>Update Blog</h1>
    <form method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" name = 'title' id="exampleInputEmail1" value="{{blog.title}}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="10" id="description">{{blog.description}}</textarea>
        </div>
        <button type="submit" class="btn btn-warning">Update Blog</button>
      </form>
</div>
{% endblock %}
